<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - FinK</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item">
                    <a href="#">Trabajos</a>
                    <ul class="submenu">
                        <li><a href="crearTarea.html">Crear Tarea</a></li>
                        <li><a>Buscar Tarea</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Almacenamiento</a></li>
                <li class="menu-item"><a href="#">Finca</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <h1>Crear Tarea Finca</h1>
        <div id="finca-select">
            <label for="finca">Seleccione una finca:</label>
            <select id="finca" v-model="tarea.finca">
                <option value="" disabled>Seleccione una finca</option>
                <option v-for="finca in fincas" :key="finca" :value="finca">{{ finca }}</option>
            </select>
        </div>
        <form v-if="tarea.finca" @submit.prevent="enviarFormulario">
            <div>
                <label for="idEmpleado">Cédula del Empleado:</label>
                <input type="text" id="idEmpleado" v-model="tarea.idEmpleado" @input="formatearCedula">
            </div>
            <div>
                <label for="tipoTrabajoFinca">Tipo Trabajo Finca:</label>
                <select id="tipoTrabajoFinca" v-model="tarea.tipoTrabajoFinca">
                    <option value="" disabled>Seleccione un tipo</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Abastecimiento">Abastecimiento</option>
                    <option value="Recoleccion">Recolección</option>
                </select>
            </div>
            <div>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" v-model="tarea.ubicacion" @input="validarUbicacion">
            </div>
            <div>
                <label for="nomenclatura">Nomenclatura:</label>
                <input type="text" id="nomenclatura" v-model="tarea.nomenclatura" @input="validarNomenclatura">
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" v-model="tarea.descripcion"></textarea>
            </div>
            <button type="submit">Crear Tarea</button>
        </form>
    </div>
    <footer>
        <p>Creado por: Juan David Cardenas, Juan Jose Moreno, Jhoel Ramirez</p>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
