<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - FinK</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item">
                    <a href="#">Trabajos</a>
                    <ul class="submenu">
                        <li><a href="crearTarea.html">Crear Tarea</a></li>
                        <li><a href="buscarTarea.html">Buscar Tarea</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Almacenamiento</a></li>
                <li class="menu-item"><a href="#">Finca</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <h1>Crear Tarea Finca</h1>
        <form @submit.prevent="enviarFormulario">
            <div>
                <label for="idEmpleado">Cédula del Empleado:</label>
                <input type="text" id="idEmpleado" v-model="tarea.idEmpleado" @input="formatearCedula">
            </div>
            <div>
                <label for="tipoTrabajoFinca">Tipo Trabajo Finca:</label>
                <select id="tipoTrabajoFinca" v-model="tarea.tipoTrabajoFinca">
                    <option value="" disabled>Seleccione un tipo</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Abastecimiento">Abastecimiento</option>
                    <option value="Recoleccion">Recolección</option>
                </select>
            </div>
            <div>
                <label for="lugarFinca">Lugar Finca:</label>
                <select id="lugarFinca" v-model="tarea.lugarFinca">
                    <option value="" disabled>Seleccione un lugar</option>
                    <option v-for="lugar in lugaresFinca" :key="lugar" :value="lugar">{{ lugar }}</option>
                </select>
            </div>
            <div>
                <label for="suministrosRequeridos">Suministros Requeridos:</label>
                <button type="button" @click="agregarSuministro">Agregar Suministro</button>
                <table v-if="tarea.suministrosRequeridos.length > 0">
                    <thead>
                        <tr>
                            <th>Suministro</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(suministro, index) in tarea.suministrosRequeridos" :key="index">
                            <td>
                                <select v-model="suministro.nombre">
                                    <option value="" disabled>Seleccione un suministro</option>
                                    <option v-for="item in suministros" :key="item" :value="item">{{ item }}</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" v-model="suministro.cantidad" min="1">
                            </td>
                            <td>
                                <button type="button" @click="eliminarSuministro(index)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" v-model="tarea.descripcion"></textarea>
            </div>
            <button type="submit">Crear Tarea</button>
        </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/app.js"></script>
</body>
