<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - FinK</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item">
                    <a href="#">Trabajos</a>
                    <ul class="submenu">
                        <li><a href="crearTarea.html">Crear Tarea</a></li>
                        <li><a href="buscarTarea.html">Buscar Tarea</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Almacenamiento</a></li>
                <li class="menu-item"><a href="#">Finca</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <h1>Crear Tarea Finca</h1>
        <form @submit.prevent="enviarFormulario">
            <div>
                <label for="idEmpleado">Cédula del Empleado:</label>
                <input type="text" id="idEmpleado" v-model="tarea.idEmpleado" @input="formatearCedula">
            </div>
            <div>
                <label for="tipoTrabajoFinca">Tipo Trabajo Finca:</label>
                <select id="tipoTrabajoFinca" v-model="tarea.tipoTrabajoFinca">
                    <option value="" disabled>Seleccione un tipo</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Abastecimiento">Abastecimiento</option>
                    <option value="Recoleccion">Recolección</option>
                </select>
            </div>
            <div>
                <label for="finca">Finca:</label>
                <select id="finca" v-model="tarea.finca" @change="actualizarUbicaciones">
                    <option value="" disabled>Seleccione una finca</option>
                    <option v-for="(ubicaciones, finca) in fincas" :key="finca" :value="finca">{{ finca }}</option>
                </select>
            </div>
            <div>
                <label for="ubicacion">Ubicación:</label>
                <select id="ubicacion" v-model="tarea.ubicacion" @change="actualizarNomenclaturas">
                    <option value="" disabled>Seleccione una ubicación</option>
                    <option v-for="(nomenclaturas, ubicacion) in ubicaciones" :key="ubicacion" :value="ubicacion">{{ ubicacion }}</option>
                </select>
            </div>
            <div>
                <label for="nomenclatura">Nomenclatura:</label>
                <select id="nomenclatura" v-model="tarea.nomenclatura">
                    <option value="" disabled>Seleccione una nomenclatura</option>
                    <option v-for="nomenclatura in nomenclaturas" :key="nomenclatura" :value="nomenclatura">{{ nomenclatura }}</option>
                </select>
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" v-model="tarea.descripcion"></textarea>
            </div>
            <button type="submit">Crear Tarea</button>
        </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
